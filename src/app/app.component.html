<div class="navbar">
  <button
    *ngFor="let family of families"
    [ngClass]="getFamilyBtnClass(family)"
    (click)="buildFamilyGraph(family)"
  >
    <span>{{ getFamilyTitle(family) }}</span>
  </button>
</div>
<div class="content">
  <ngx-graph
    class="chart-container"
    [showMiniMap]="true"
    [links]="edges"
    [nodes]="nodes"
    [layoutSettings]="layoutSettings"
    [draggingEnabled]="false"
    [autoZoom]="autoZoom"
    [autoCenter]="autoCenter"
  >
    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
        <svg:rect
          [attr.width]="node.dimension.width"
          [attr.height]="node.dimension.height"
          [attr.fill]="getNodesColor()"
          ry="15"
        />
        <svg:text
          alignment-baseline="central"
          [attr.x]="10"
          [attr.y]="node.dimension.height / 1.5"
        >
          {{ node.label }}
        </svg:text>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>

<router-outlet></router-outlet>
